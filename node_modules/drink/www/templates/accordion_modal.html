<ion-modal-view view-title="Info" class="accordionView" on-swipe-right="closeAccordion()" ng-controller="AccordionCtrl">
	<ion-header-bar ng-click="closeAccordion()">
		<button class="button icon ion-chevron-left" ng-click="closeAccordion()"></button>
		<h1 class="title">{{::title}}</h1>
    </ion-header-bar>
  <ion-content delegate-handle="accordion-scroller">
	<ion-list>
        <div ng-repeat="group in content">
          <ion-item class="item-stable"
                    ng-click="toggleGroup(group)"
                    ng-class="{active: isGroupShown(group)}">
              <i class="icon" ng-class="isGroupShown(group) ? 'ion-minus' : 'ion-plus'"></i>
            &nbsp;
            {{::group.heading}}
          </ion-item>
			<div class="item-accordion"
                    ng-repeat="item in group.content"
                    ng-show="isGroupShown(group)">
				{{::item}}
			</div>
		</div>
    </ion-list>
  </ion-content>
</ion-modal-view>
