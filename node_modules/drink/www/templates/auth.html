<ion-view view-title="Login/Signup" class="authView">
  <ion-content padding="true">
	<h1>{{viewVars.title}}</h1>
	<div class="center" id="centerspacer">
		<div id="socialLogin">
			<div id="googleLoginButton" ng-click="loginWithGoogle()"></div> 
			<span id="separator">oder</span> 
			<div id="facebookLoginButton" ng-click="loginWithFacebook()"></div>
		</div>
		<form name="authForm" class="authform" novalidate ng-submit="submitForm(authForm)" >
			<div id="profileInfo" ng-if="viewVars.signup">
				<i class="icon ion-person"></i>
				<label class="item item-input">
					<input name="firstname" type="text" placeholder='Vorname' ng-model="formData.firstname" ng-minlength=1 required></input>
				</label>
				<label class="item item-input">
					<input name="lastname" type="text"  placeholder='Nachname' ng-model="formData.lastname" ng-minlength=1 required></input>
				</label>
			</div>
			<div id="emailInfo">
				<i class="icon ion-email"></i>
				<label class="item item-input">
					<input name="email" type="email"  placeholder='E-Mail' ng-model="formData.email"required></input>
				</label>
			</div> 
			<div id="passwordInfo">
				<i class="icon ion-locked"></i>
				<label class="item item-input">
					<input name="password" type="password"  placeholder='Passwort' ng-model="formData.password" ng-minlength=8 required></input>
				</label>
			</div> 
		</form>
		
		<div style="color:red" ng-show="formSubmitted && authForm.firstname.$invalid">
			<span>Wir müssen deinen Vornamen wissen.</span>
		</div>
		<div style="color:red" ng-show="formSubmitted && authForm.lastname.$invalid">
			<span>Wir müssen deinen Nachnamen wissen.</span>
		</div>
		<div style="color:red" ng-show="formSubmitted && authForm.email.$invalid">
			<span>Das ist keine gültige E-Mail-Adresse.</span>
		</div>
		<div style="color:red" ng-show="formSubmitted && authForm.password.$invalid">
			<span ng-show="authForm.password.$error.minlength">Dein Passwort muss mindestens acht Zeichen haben.</span>
			<span ng-show="authForm.password.$error.required">Du brauchst ein Passwort.</span>
		</div>
		
		<button ng-click="submitForm(authForm)" class="button button-block button-positive" id="submitButton">{{viewVars.submitButtonText}}</button>
		
		<div id="otherPanelLinkBox">
			<h4 class="switchPanelText">{{viewVars.switchPanelText}}</h4>
			<button ng-click="setMode(viewVars.otherMode)" class="button button-calm button-small" id="switchModeButton">{{viewVars.switchButtonText}}</button>
		</div>
	</div>
  </ion-content>
  
  <ion-footer-bar align-title="left" class="bar-positive" id="searchfooter">
	
  </ion-footer-bar>
</ion-view>
