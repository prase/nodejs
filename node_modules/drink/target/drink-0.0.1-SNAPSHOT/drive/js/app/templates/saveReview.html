
<div class="page-inner">

	<div id="header">
	</div>

	<form id="sendForm">
		<input type="hidden" name="author" value="{{givenName}} {{familyName}}" >
		<input type="hidden" name="email" value="{{email}}" >
		<input type="hidden" name="learnerId" value="{{id}}" >
		
		<header class="content-header mini-header">
			<h1>{{instructor.givenName}} {{instructor.familyName}}</h1>
		</header>

		<main class="main-content" role="main">

			<div class="form-group">
				<label for="givenName" class="title">{{i18next "saveReview.labels.yourName"}}</label>
				<input type="text" name="author" value="{{givenName}} {{familyName}}" placeholder="Your name" disabled />
			</div>


			<div class="form-group">
				<label for="instructorName" class="title">{{i18next "saveReview.labels.instructor"}}</label>
				<input type="text" name="instructorName" value="{{instructor.givenName}} {{instructor.familyName}}" placeholder="Instructor name" disabled />
			</div>


			<div class="section standalone-section fieldset-section">
				<fieldset class="radio-ratings">
					<legend class="title">{{i18next "saveReview.labels.yourRating"}}</legend>
					<input type="radio" id="star5" name="starRating" value="5" /><label class="starRatingLabel"  for="star5" data-value="5">5 stars</label>
					<input type="radio" id="star4" name="starRating" value="4" /><label class="starRatingLabel" for="star4" data-value="4">4 stars</label>
					<input type="radio" id="star3" name="starRating" value="3" /><label class="starRatingLabel" for="star3" data-value="3">3 stars</label>
					<input type="radio" id="star2" name="starRating" value="2" /><label class="starRatingLabel" for="star2" data-value="2">2 stars</label>
					<input type="radio" id="star1" name="starRating" value="1" /><label class="starRatingLabel" for="star1" data-value="1">1 star</label>
				</fieldset>
			</div>


			<div class="form-group last-group">
				<label for="instructorReview" class="title">{{i18next "saveReview.labels.yourReview"}}</label>
				<!--textarea name="body" placeholder="{{i18next 'saveReview.placeholders.body'}}" required></textarea-->
				<input type="text" name="body" id="body" />
				<!-- could use js to make the placeholder work; can be a bit funny with textarea -->
			</div>
			
		</main>

	</form>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	<br/>
	

</div>


<div class="page-actions double-btn">
	<button class="btn secondary-action" id="cancelReview">{{i18next "saveReview.buttons.cancel"}}</button> 
	<button class="btn" id="saveReview">{{i18next "saveReview.buttons.save"}}</button>
</div>
