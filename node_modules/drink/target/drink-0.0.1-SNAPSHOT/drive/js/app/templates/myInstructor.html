<div id="header">
</div>
<div class="page-wrap">
	<div class="instructorHeader">
		<button class="topcoat-button--cta" id="instructorChange">{{i18next "myInstructor.buttons.change"}}</button>
		{{#if image}}
			<img src={{image}} />
		{{/if}}
		<p>
			{{givenName}} {{familyName}} 
		</p>
	</div>
	<div class="instructorButtons">
		<button class="topcoat-button--cta" id="instructorCall">{{i18next "myInstructor.buttons.call"}}</button>
		<button class="topcoat-button--cta" id="instructorEmail" >{{i18next "myInstructor.buttons.email"}}</button>
		<button class="topcoat-button--cta" id="instructorReview" >{{i18next "myInstructor.buttons.reviewThisInstructor"}}</button>
	</div>
</div>
