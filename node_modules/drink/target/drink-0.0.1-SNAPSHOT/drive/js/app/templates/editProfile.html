

<div class="page-inner">

	<div id="header">
	</div>

	<form id="editProfile">
				<header class="content-header form-header account-header">

				<div class="form-group">
					<label for="fullName">{{i18next "editProfile.labels.aboutYou"}}</label>
					<input type="text" class="primary" name="fullName" id="fullName" value="{{fullName}}" placeholder="{{i18next 'editProfile.placeholders.yourName'}}" />
				</div>

				<div class="form-group">
					<label for="dateOfBirthString">{{i18next "editProfile.labels.dateOfBirth"}}</label>
					<span class="selector pickDate"><input type="text" readonly="true" class="minor" id="dateOfBirthString" name="dateOfBirthString" value="{{dateOfBirthString}}" placeholder="{{i18next 'editProfile.placeholders.dateOfBirth'}}" /></span>
				</div>

				<input type="hidden" id="dateOfBirth" name="dateOfBirth" value="{{dateOfBirth}}"/>
				<input type="hidden" name="id" value="{{id}}" />


				<a class="btn btn-action avatar" id="showMenuModal" data-toggle="modal" data-target="#menuModal"><i class="fa fa-camera fa-2x"></i></a>

			</header>



			<main class="main-content" role="main">

				<div class="form-group">
					<label for="email" class="title">{{i18next "editProfile.labels.email"}}</label>
					<input type="email" name="email" value="{{email}}" placeholder="{{i18next 'editProfile.placeholders.email'}}" class="alt" />
				</div>


				<div class="form-group">
					<label for="goal" class="title">{{i18next "editProfile.labels.myDrivingGoal"}}</label>
					<span class="selector"><input type="text" readonly="true" name="chooseGoalString" id="chooseGoalString" value="{{chooseGoalString}}" placeholder="{{i18next 'editProfile.placeholders.myDrivingGoal'}}" /></span>
					<input type="hidden" id="chooseGoal" name="chooseGoal" value="{{chooseGoal}}"/>
				</div>

			</main>





			</form>
	</div>

<div class="page-actions double-btn">
			<div style="display:none;" class="notice">{{i18next "editProfile.labels.photoUploaded"}} <a class="dismiss action">{{i18next "editProfile.labels.dismiss"}}</a></div>
			<button class="btn secondary-action" id="cancelProfile">Cancel</button> 
			<button class="btn" id="saveProfile">Save Changes</button>
		</div>
