<div id="header">
	<span id="cancelReview">Cancel</span>
	<span class="header-right header-primary" id="saveReview">Save</span>
</div>

		
<form id="sendForm">
	<input type="hidden" name="author" value="{{givenName}} {{familyName}}" >
	<input type="hidden" name="email" value="{{email}}" >
	<input type="hidden" name="learnerId" value="{{id}}" >
		
	<header class="content-header mini-header">
		<h1>Tony Simcock</h1> 
	</header>


	<main class="main-content" role="main">
		<div class="form-group full">
			<label for="givenName">Your name</label>
			<input type="text" name="author" value="Pete" placeholder="Your name" disabled />
		</div>

		<div class="form-group full">
			<label for="instructorName">Instructor</label>
			<input type="text" name="instructorName" value="Tony Simcock" placeholder="Instructor name" disabled />
		</div>

		<section class="section standalone-section full">
			<h2 class="title">Your rating</h2>

			<!-- On tapping on a star, you could add the class 'rated-x' or just add the class 'filled' to the tapped one and all before -->

			<fieldset class="radio-ratings gold-ratings">
				<input type="radio" id="star5" name="starRating" value="5" /><label for="star5" class="starRatingLabel" data-value="5">5 stars</label>
				<input type="radio" id="star4" name="starRating" value="4" /><label for="star4" class="starRatingLabel" data-value="4">4 stars</label>
				<input type="radio" id="star3" name="starRating" value="3" /><label for="star3" class="starRatingLabel" data-value="3">3 stars</label>
				<input type="radio" id="star2" name="starRating" value="2" /><label for="star2" class="starRatingLabel" data-value="2">2 stars</label>
				<input type="radio" id="star1" name="starRating" value="1" /><label for="star1" class="starRatingLabel" data-value="1">1 star</label>
			</fieldset>
		</section>

		<div class="form-group full last-group">
			<label for="instructorReview" class="textarea-label">Review</label>
			<textarea name="body" placeholder="{{i18next 'saveReview.placeholders.body'}}" required>Review goes here</textarea>
		</div>
	</main>
</form>
