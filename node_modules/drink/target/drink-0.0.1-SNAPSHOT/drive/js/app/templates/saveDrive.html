<div class="page-inner">
		
	<form id="saveDrive">
		<input type="hidden" name="learnerId" value="{{learnerId}}">
				
		<header class="content-header form-header drive-header no-header">
		
			<div class="form-group">
				<label for="driveName">{{i18next "saveDrive.descriptions.personaliseYourDrive"}}</label>
				<input type="text" class="primary" name="driveName" placeholder="{{i18next 'saveDrive.placeholders.driveName'}}" />
			</div>
			
			<div class="form-group">
				<label for="driveType">{{i18next "saveDrive.descriptions.driveType"}}</label>
				<!--<span class="selector"><input type="text" name="driveName" placeholder="Choose..." /></span>-->
				<span class="selector">
					<select name="driveType">
						<option value="">{{i18next "saveDrive.driveTypes.choose"}}</option>
						<option value="practice">{{i18next "saveDrive.driveTypes.practice"}}</option>
						<option value="lesson">{{i18next "saveDrive.driveTypes.lesson"}}</option>
						<option value="mockTest">{{i18next "saveDrive.driveTypes.mockTest"}}</option>
						<option value="test">{{i18next "saveDrive.driveTypes.test"}}</option>
					</select>
				</span>
			</div>
		
		</header>
		
		
		<main class="main-content" role="main">
		
			<section class="section standalone-section">
				<h2 class="title"><i class="fa fa-thumbs-up fa offset-icon section-icon"></i> {{i18next "saveDrive.titles.rateThisDrive"}} <span class="heading-hint">{{i18next "saveDrive.descriptions.rateThisDrive"}}</span></h2>
				
				<!-- On tapping on a star, you could add the class 'rated-x' or just add the class 'filled' to the tapped one and all before -->
				
				<fieldset class="radio-ratings">
					<input type="radio" id="star5" name="starRating" value="5" /><label for="star5" class="starRatingLabel" data-value="5">5 stars</label>
					<input type="radio" id="star4" name="starRating" value="4" /><label for="star4" class="starRatingLabel" data-value="4">4 stars</label>
					<input type="radio" id="star3" name="starRating" value="3" /><label for="star3" class="starRatingLabel" data-value="3">3 stars</label>
					<input type="radio" id="star2" name="starRating" value="2" /><label for="star2" class="starRatingLabel" data-value="2">2 stars</label>
					<input type="radio" id="star1" name="starRating" value="1" /><label for="star1" class="starRatingLabel" data-value="1">1 star</label>
				</fieldset>
			</section>
			
			
			<h2 class="title section"><i class="fa fa-car offset-icon section-icon"></i> {{i18next "saveDrive.titles.addManoeuvres"}} <span class="heading-hint">{{i18next "saveDrive.descriptions.addManoeuvres"}}</span></h2>
			<ul class="sections">
				{{#each manoeuvres}}
				<li><label><input type="checkbox" class="goal" name="manoeuvres" value="{{id}}" /> <span>{{name}}</span></label></li>
				{{/each}}
			</ul>
	
		</main>

	</form>
			
</div>



<div class="page-actions double-btn">
	<button class="btn secondary-action" id="deleteDrive">{{i18next "saveDrive.buttons.delete"}}</button>
	<button class="btn" id="saveAwayDrive">{{i18next "saveDrive.buttons.save"}}</button>
</div>
