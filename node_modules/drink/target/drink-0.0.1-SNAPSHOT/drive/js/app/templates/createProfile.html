<div class="page-inner">

	<div id="header">
	</div>

		<form id="createProfile">

			<header class="content-header form-header account-header">

				<div class="form-group">
					<label for="fullName">{{i18next "createProfile.labels.aboutYou"}}</label>
					<input id="fullName" type="text" class="primary" name="fullName" value="{{fullName}}" placeholder="{{i18next 'createProfile.placeholders.yourName'}}" />
				</div>

				<div class="form-group">
					<label  for="createDateOfBirthString">{{i18next "createProfile.labels.dateOfBirth"}}</label>
					<span class="selector pickDate"><input type="text" readonly="true" class="minor" id="createDateOfBirthString" name="createDateOfBirthString" value="{{dateOfBirthString}}" placeholder="{{i18next 'createProfile.placeholders.dateOfBirth.default'}}" /></span>
				</div>

				<input type="hidden" id="dateOfBirth" name="dateOfBirth" value="{{dateOfBirth}}"/>
				<input type="hidden" name="id" value="{{id}}" />


				<a class="btn btn-action avatar"  id="showMenuModal" data-toggle="modal" data-target="#menuModal"><i class="fa fa-camera fa-2x"></i></a>

			</header>

			<main class="main-content" role="main">


				<h2 class="title section"><i class="fa fa-map-marker fa-2x offset-icon section-icon"></i> {{i18next "createProfile.labels.chooseGoal"}}</h2>
				<ul class="sections">
					<li><label for="month3"><input type="radio" id="month3" class="goal" name="goal" value="3" /> <span>{{i18next "createProfile.labels.3months"}}</span></label></li>
					<li><label for="month6"><input type="radio" id="month6" class="goal" name="goal" value="6" /> <span>{{i18next "createProfile.labels.6months"}}</span></label></li>
					<li><label for="month9"><input type="radio" id="month9" class="goal" name="goal" value="9" checked/> <span>{{i18next "createProfile.labels.9months"}}</span></label></li>
					<li><label for="month12"><input type="radio" id="month12" class="goal" name="goal" value="12" /> <span>{{i18next "createProfile.labels.12months"}}</span></label></li>
					<li><label><input type="radio" class="goal" name="goal" value="0" /> <span>{{i18next "createProfile.labels.passBy"}} <span id="passDate">{{i18next "createProfile.labels.specific"}}</span></span></label></li>
				</ul>
				<input type="hidden" name="chooseGoal" id="chooseGoal" value="{{chooseGoal}}" />

			</main>


			</form>
	</div>

	<div class="page-actions">
		<div style="display:none;" class="notice">{{i18next "createProfile.labels.photoUploaded"}} <a class="dismiss action">{{i18next "createProfile.labels.dismiss"}}</a></div>
		<button class="btn createProfile" >{{i18next "createProfile.buttons.next"}}</button>
	</div>
