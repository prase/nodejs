<div class="page-inner">
	<div id="header">

	</div>


	<header class="content-header mini-header">
		<h1>{{i18next "instructorReviewDetail.title"}}</h1>
	</header>

	<main class="main-content" role="main">

		<h1 class="standalone">{{i18next "instructorReviewDetail.title"}}</h1>

		<ul class="sections deep-sections reviewDetail">
			<li>
				<img class="avatar user-avatar" src="img/no-profile.png" alt="">
				<h3 class="user-name">{{author}}</h3>


				<!-- Two ways of doing this: used the class 'filled' on the 'star' OR using nth-child::before in the CSS, use the 'rated-x' on the 'star-rating' -->
				<span class="star-rating rated-{{stars.average}}">
					<span class="star"></span>
					<span class="star"></span>
					<span class="star"></span>
					<span class="star"></span>
					<span class="star"></span>
				</span>


				<p>{{reviewBody}}</p>
			</li>

		</ul>


	</main>
</div>
