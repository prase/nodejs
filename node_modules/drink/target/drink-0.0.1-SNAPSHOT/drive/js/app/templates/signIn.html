

<div class="page-inner blue-back" style="padding-top:0">
	<ul class="nav" role="tablist">
	<li class="active tab" data-tab="signup"><a href="#signup" >{{i18next "signIn.tabs.signUp"}}</a></li>
	<li class="tab"><a href="#login"  data-tab="login" >{{i18next "signIn.tabs.login"}}</a></li>
</ul>
<main class="main-content" role="main">


	<div class="tab-content">
		<!-- Sign up tab -->
		<div id="signUpPanel">

			<h2 class="headline">{{signUp.title}}</h2>
			<p class="sub-headline">{{signUp.welcomeMessage}}</p>

			<form id="signUp">
				<div class="form-group label-gradient">
					<label for="email">{{signUp.email}}</label>

					<input id="email" class="form-control" type="email" name="email" value="" placeholder="{{i18next 'signIn.signIn.placeHolders.email'}}" required />

				</div>

				<div class="form-group label-gradient">
					<label for="password">{{signUp.password}}</label>

					<input id="password" class="form-control" type="password" name="password" value="" placeholder="{{i18next 'signIn.signIn.placeHolders.password'}}" required />

				</div>
				<input type="submit" class="submitSignUp" style="margin-left:-9999px;"/>
				
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				

				

			</form>
		</div>

		<!-- Login tab -->
		<div  id="loginPanel" style="display:none;">

			<h2 class="headline">{{signIn.title}}</h2>
			<p class="sub-headline">{{signIn.welcomeMessage}}</p>

			<form id="signIn">
				<div class="form-group label-gradient">
					<label for="email2">{{signIn.email}}</label>

					<input id="email2" class="form-control" type="email" name="email" placeholder="{{i18next 'signIn.signUp.placeHolders.email'}}" value="" required />
				</div>
				<div class="form-group label-gradient">
					<label for="password2">{{signIn.password}}</label>
					<input id="password2" class="form-control" type="password" name="password" placeholder="{{i18next 'signIn.signUp.placeHolders.password'}}" value="" required />

				</div>
				<input type="submit" class="submitSignIn"  style="margin-left:-9999px;"/>
				
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				<br/>
				

			</form>
		</div>
	</div>

</main>
</div>

<div class="page-actions signUpButtons">
		<button class="btn" id="submitSignUp">{{i18next "signIn.signUp.buttons.next"}}</button>
</div>

<div class="page-actions double-btn loginButtons" style="display:none;">
	<button class="btn" id="submitSignIn">{{signIn.logInButton}}</button>
	<button class="btn" id="forgotPassword">{{i18next "signIn.signIn.buttons.forgotPassword"}}</button>
</div>
