<div class="page-inner">
	<div id="header">
	</div>

	<header class="content-header mini-header">
		<h1>{{givenName}} {{familyName}}</h1>
	</header>

	<main class="main-content" role="main">

		<h1 class="standalone">{{i18next "instructorGallery.title"}}</h1>

		<div class="grid gallery">

			{{#each gallery}}
			<div class="grid-item">
				<a class="view" href="{{url}}">
					<img src="{{url}}">
				</a>
			</div>
			{{/each}}

		</div>

	</main>
</div>
