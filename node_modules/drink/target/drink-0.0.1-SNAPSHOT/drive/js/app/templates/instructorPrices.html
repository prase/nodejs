<div id="header">
	
</div>

<header class="content-header mini-header">
	<h1>{{givenName}} {{familyName}}</h1>
</header>

<main class="main-content main-page" role="main">

	<h1>Prices</h1>

	<table>
		<tr>
			<th>{{i18next "instructorPrices.table.hoursBooked"}}</th>
			<th>{{i18next "instructorPrices.table.manual"}}</th>
			<th>{{i18next "instructorPrices.table.auto"}}</th>
		</tr>

		{{#each prices}}
		<tr>
			<td>{{hour}}</td><td>{{{manual}}}</td><td>{{{automatic}}}</td>
		</tr>
		{{/each}}

	</table>


</main>
