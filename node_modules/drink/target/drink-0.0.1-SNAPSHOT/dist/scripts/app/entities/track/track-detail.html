
<div>
    <h2><span translate="drinkApp.track.detail.title">Track</span> {{track.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="drinkApp.track.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{track.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="drinkApp.track.startTime">StartTime</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{track.startTime}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="drinkApp.track.endTime">EndTime</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{track.endTime}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="drinkApp.track.user">user</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{track.user.login}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="track"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
