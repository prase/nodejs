<div>

    <h2 translate="drinkApp.track.home.title">Track</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveTrackModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="drinkApp.track.home.createLabel">Create a new Track</span>
    </button>
    <div class="modal fade" id="saveTrackModal" tabindex="-1" role="dialog" aria-labelledby="myTrackLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="editForm" role="form" novalidate ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myTrackLabel" translate="drinkApp.track.home.createOrEditLabel">Create or edit a Track</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="track.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="drinkApp.track.name">Name</label>
                            <input type="text" class="form-control" name="name"
                                   ng-model="track.name">

                        </div>
                        <div class="form-group">
                            <label translate="drinkApp.track.startTime">StartTime</label>
                            <input type="datetime-local" class="form-control" name="startTime"
                                   ng-model="track.startTime" ng-model-options="{timezone: 'UTC'}">

                        </div>
                        <div class="form-group">
                            <label translate="drinkApp.track.endTime">EndTime</label>
                            <input type="datetime-local" class="form-control" name="endTime"
                                   ng-model="track.endTime" ng-model-options="{timezone: 'UTC'}">

                        </div>

                        <div class="form-group">
                            <label translate="drinkApp.track.user">user</label>
                            <select class="form-control" name="user" ng-model="track.user.id" ng-options="user.id as user.login for user in users">
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteTrackConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(track.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="drinkApp.track.delete.question" translate-values="{id: '{{track.id}}'}">Are you sure you want to delete this Track?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="drinkApp.track.name">Name</th>
                    <th translate="drinkApp.track.startTime">StartTime</th>
                    <th translate="drinkApp.track.endTime">EndTime</th>
                    <th translate="drinkApp.track.user">user</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="track in tracks">
                    <td><a ui-sref="trackDetail({id:track.id})">{{track.id}}</a></td>
                    <td>{{track.name}}</td>
                    <td>{{track.startTime}}</td>
                    <td>{{track.endTime}}</td>
                    <td>{{track.user.login}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="trackDetail({id:track.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(track.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(track.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
