
<div>
    <h2><span translate="drinkApp.location.detail.title">Location</span> {{location.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="drinkApp.location.lat">Lat</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{location.lat}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="drinkApp.location.lng">Lng</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{location.lng}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="drinkApp.location.alt">Alt</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{location.alt}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="drinkApp.location.timestamp">Timestamp</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{location.timestamp}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="drinkApp.location.speed">Speed</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{location.speed}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="drinkApp.location.heading">Heading</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{location.heading}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="drinkApp.location.track">track</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{location.track.name}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="location"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
