<!-- header -->

{{#if back}}
{{#if background}}
<i class="fa fa-arrow-left background" id="headerBackButton"></i>
{{else}}
<i class="fa fa-arrow-left"></i>
{{/if}}
{{/if}}

{{#if me}}
<i class="fa fa-user fa-user-feed"></i>
{{/if}}

{{#if title}}

{{/if}}

{{#if menu}}
<div class="header-right dropdown light-font">
  <a id="headerMenu" data-toggle="dropdown" href="#"><i class="fa fa-ellipsis-v"></i></a>
  <ul class="dropdown-menu" role="menu" aria-labelledby="headerMenu">
    {{#each menu}}
    <li {{#if class}}class="{{class}}"{{/if}}><a >{{name}}</a></li>
    {{/each}}
  </ul>
</div>
{{/if}}

{{#if instructorMenu}}
<div class="header-right dropdown light-font">
  <a id="headerMenu" data-toggle="modal" data-target="#menuModal" href="#"><i class="fa fa-ellipsis-v"></i></a>
</div>
{{/if}}


{{#if showShare}}
<div class="topcoat-navigation-bar__item menuItemsRight">
  <button class="topcoat-icon-button--large--quiet shareButton">
			<span class="topcoat-icon--large toShare" style="background-color:#A5A7A7;">
			</span>
  </button>
</div>
{{/if}}

{{#if showGps}}
<nav class="navbar navbar-app navbar-floated-top" role="navigation">
  <div class="topcoat-navigation-bar__item menuItemsRight">
    <button class="topcoat-icon-button--large--quiet getCurrentPosition">
  		<span class="topcoat-icon--large geoLocateCurrentPosition" style="background-color:#A5A7A7;">
			</span>
    </button>
  </div>
  {{/if}}
</nav>

<!-- END header -->
