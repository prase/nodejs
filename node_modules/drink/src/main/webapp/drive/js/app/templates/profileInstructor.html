{{#if givenName}}
	<img class="avatar user-avatar instructor-avatar" src="{{#if image}}{{image.2.url}}{{else}}http://cdn.midrive.com/driving-instructor/placeholder/370/placeholder.png{{/if}}" alt="">
	<h3><a>{{givenName}} {{familyName}} <i class="fa fa-angle-right"></i></a></h3>
	<p class="byline">{{businessName}}</p>
{{else}}
	<img class="avatar user-avatar" src="http://cdn.midrive.com/driving-instructor/placeholder/370/placeholder.png" alt="">
	<h3><a>{{i18next "feed.chooseYourInstructor"}} <i class="fa fa-angle-right"></i></a></h3>
	<p class="byline">Find an instructor near you.</p>
{{/if}}
