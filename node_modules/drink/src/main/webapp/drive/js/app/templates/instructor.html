
	<header class="content-header instructor-header" style="background-image: url('{{#if image}}{{image.2.url}}{{else}}http://cdn.midrive.com/driving-instructor/placeholder/370/placeholder.png{{/if}}');">
		<h1>{{givenName}} {{familyName}}</h1>
	</header>
	<div class="card-content">
		<p class="location">{{town}}, {{region}}</p>
		<p>
			{{#i18nextr this key="instructor.hourlyRateFrom" }}
				Hourly rate from: pound{{#if hourlyRate}}{{hourlyRate}}{{/if}}
			{{/i18nextr}}<br>
			{{transmission}} {{i18next "instructor.search.transmission"}}
		</p>
		<span class="more">{{i18next "instructor.moreInfo"}}</span>
	</div>
