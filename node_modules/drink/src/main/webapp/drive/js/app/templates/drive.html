<div class="page-inner">
	<header class="content-header form-header view-drive-header no-header">

		<!-- <div class="map-container" style="background-image: url('http://maps.googleapis.com/maps/api/staticmap?center=32+tontine+street,+folkestone&zoom=16&scale=2&size=400x500&maptype=roadmap&sensor=false&format=png&visual_refresh=true&markers=size:mid%7Ccolor:red%7C32+tontine+street,+folkestone');">
		</div> -->

		<div id='mapCanvas' class="map-container" style='width:{{deviceWidth}}px;height:250px;'></div>

	</header>


	<main class="main-content" role="main">

		<section class="section standalone-section drive-section">
			<h2 class="title light-font"><i class="fa fa-map-marker offset-icon section-icon"></i> {{driveName}}</h2>

			<span class="star-rating rating-maker rated-{{starRating}}">
				<span class="star"></span>
				<span class="star"></span>
				<span class="star"></span>
				<span class="star"></span>
				<span class="star"></span>
			</span>
			<p class="byline">Driving {{driveType}} - {{durationHumanized}} / {{distanceInMiles}} {{distanceUnit}}</p>
		</section>


		<section class="section">
			<h2 class="title"><i class="fa fa-car offset-icon section-icon"></i> {{i18next "drive.titles.manoeuvres"}} <span class="heading-hint">{{i18next "drive.manoeuvresAttempted"}}</span></h2>
			<ul class="pills">
				{{#each manoeuvres}}
				<li {{#if achieved}}class="done"{{/if}}>{{name}}</li>
				{{/each}}
			</ul>
		</section>

	</main>
</div>

<div class="page-actions double-btn">
	<button class="btn secondary-action" id="deleteDrive">{{i18next "drive.buttons.delete"}}</button>
	<button class="btn" id="exitDrive">{{i18next "drive.buttons.done"}}</button>
</div>
