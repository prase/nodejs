<div class="tutorial-container blue-back">
	<img class="hero-icon" src="img/{{image}}" />
	<h1>{{title}}</h1>
	<p class="light-font">{{description}}</p>

	<ul class="progress-circles">
		{{#each progressCircles}}
		<li class="{{class}}"></li>
		{{/each}}
	</ul>

	{{#unless last}}
		{{#if default}}
		<button class="btn btn-action avatar tutorialNext"><i class="fa fa-arrow-right fa-2x"></i></button>
		{{/if}}
	{{/unless}}
</div>

{{#if last}}
<!-- Note: this is outside the tutorial containers -->
<div class="page-actions">
	<button class="btn" id="tutorialDone">{{i18next "tutorial.buttons.done"}}</button>
</div>
{{else}}
	{{#if ios}}
	<div class="page-actions">
		<button class="btn btn-action tutorialNext">{{i18next "tutorial.buttons.next"}}</button>
	</div>
	{{/if}}
{{/if}}
